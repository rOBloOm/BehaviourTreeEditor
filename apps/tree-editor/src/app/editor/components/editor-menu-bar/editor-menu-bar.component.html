<div class="topbar">
  <div class="menubar">
    <ul>
      <li>
        <a class="fastlink" routerLink="/dashboard/projects">
          <i class="fa fa-fw fa-arrow-circle-o-left"></i>
        </a>
      </li>
      <li>
        <a class="fastlink" routerLink="/dashboard/settings">
          <i class="fa-solid fa-gear"></i>
        </a>
      </li>
    </ul>

    <ul class="node-menu">
      <li>
        <a class="node-menu-link">Node</a>
        <ul>
          <li>
            <a class="node-menu-item" (click)="addNewTree()"
              >New Tree <span class="shortcut">shift + n</span></a
            >
          </li>
          <li></li>
          <li>
            <a class="node-menu-item" (click)="openTreePanel()"
              >Trees <span class="shortcut">a, t</span></a
            >
          </li>
          <li>
            <a class="node-menu-item" (click)="openActionPanel()"
              >Actions <span class="shortcut">a, a</span></a
            >
          </li>
          <li>
            <a class="node-menu-item" (click)="openConditionPanel()"
              >Conditions <span class="shortcut">a, c</span></a
            >
          </li>
          <li>
            <a class="node-menu-item" (click)="openDecoratorPanel()"
              >Decorators <span class="shortcut">a, d</span></a
            >
          </li>
          <li>
            <a class="node-menu-item" (click)="openCompositePanel()"
              >Composites <span class="shortcut">a, f</span></a
            >
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="tree-name">
    {{ treeName$ | async }}
  </div>
  <div class="tree-title-container">
    <div class="treeTitle">
      {{ projectName$ | async }}
    </div>
  </div>
</div>
