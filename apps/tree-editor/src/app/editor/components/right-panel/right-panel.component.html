<div class="right-panel">
  <div *ngIf="selected$ | async; let selected" class="root-container">
    <ng-template [ngIf]="selected.nodeType === 0">
      <!-- Root Node -->
      <h4 class="title">Root Node</h4>
      <div class="form-container" [formGroup]="form">
        <label for="identifier" class="label">Tree Name</label>
        <input class="editor-input" formControlName="displayName" />
      </div>
    </ng-template>

    <ng-template [ngIf]="selected.nodeType === 3">
      <!-- Action Node -->
      <h4 class="title">Action Node</h4>
      <div class="form-container" [formGroup]="form">
        <label for="identifier" class="editor-label">Action Name</label>
        <input class="editor-input" formControlName="displayName" />
      </div>
      <sp-right-panel-parameters></sp-right-panel-parameters>
    </ng-template>

    <ng-template [ngIf]="selected.nodeType === 4">
      <!-- Condition Node -->
      <h4 class="title">Condition Node</h4>
      <div class="form-container" [formGroup]="form">
        <label for="identifier" class="editor-label">Condition Name</label>
        <input class="editor-input" formControlName="displayName" />
      </div>
      <sp-right-panel-parameters></sp-right-panel-parameters>
    </ng-template>
  </div>
</div>
