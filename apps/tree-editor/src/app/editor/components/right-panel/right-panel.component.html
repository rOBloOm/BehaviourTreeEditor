<div
  class="RightPanel"
  fxLayout="column"
  fxFlex="300px"
  fxLayoutAlign="start"
  fxLayoutGap="10"
  (click)="clicked($event)"
>
  <h3 fxLayout="row" fxLayoutAlign="center" class="title">
    {{ (selected$ | async)?.name }}
  </h3>
  <p>X: {{ (selected$ | async)?.x }}</p>
  <p>y: {{ (selected$ | async)?.y }}</p>
</div>
