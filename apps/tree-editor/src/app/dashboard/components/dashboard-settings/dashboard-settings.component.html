<diV class="settings">
  <h1>Settings</h1>
  <div class="import-actions">
    <div class="import-actions-label">Import Actions and Conditions:</div>
    <button
      class="btn btn-outline-secondary import-actions-button"
      type="button"
      (click)="fileUpload.click()"
    >
      <i class="fa-solid fa-file-import"></i>
    </button>
  </div>
</diV>
<input
  #fileUpload
  type="file"
  id="leafNodesFile"
  class="file-input"
  (change)="fileSelected($event.target)"
/>
